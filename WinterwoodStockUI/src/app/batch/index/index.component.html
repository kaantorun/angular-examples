<div class="container">
  <h1>Winterwood Batches</h1>

  <a href="#" routerLink="/batch/create/" class="btn btn-success">Create New Batch</a>

  <table class="table table-bordered">
    <tr>
      <th>Batch Id</th>
      <th>Fruit Type</th>
      <th>Variety Type</th>
      <th>Quantity</th>
      <th>Action</th>
    </tr>

    <tr *ngFor="let batch of batches">
      <td>{{ batch.batchId }}</td>
      <td>{{ batch.fruitType }}</td>
      <td>{{ batch.varietyType }}</td>
      <td>{{ batch.quantity }}</td>
      <td>
        <a href="#" [routerLink]="['/batch/', batch.batchId, 'view']" class="btn btn-info">View</a> |
        <a href="#" [routerLink]="['/batch/', batch.batchId, 'edit']" class="btn btn-primary">Edit</a> |
        <button type="button" (click)="deleteBatch(batch.batchId)" class="btn btn-danger">Delete</button>
      </td>
    </tr>
  </table>
</div>
