<div class="container">
  <h1>View Batch</h1>

  <a href="#" routerLink="/batch/index" class="btn btn-primary">Back</a>

  <div>
    <strong>Batch Id:</strong>
    <p>{{ batch.batchId }}</p>
  </div>

  <div>
    <strong>Fruit Type:</strong>
    <p>{{ batch.fruitType }}</p>
  </div>

  <div>
    <strong>Variety Type:</strong>
    <p>{{ batch.varietyType }}</p>
  </div>

  <div>
    <strong>Quantity</strong>
    <p>{{ batch.quantity }}</p>
  </div>

</div>
